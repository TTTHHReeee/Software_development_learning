<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格标签</title>
</head>

<body>
  <h2>表格标签</h2>
  <table>
    <tr>
      <td>姓名</td>
      <td>年龄</td>
      <td>性别</td>
    </tr>
    <tr>
      <td>张三</td>
      <td>18</td>
      <td>男</td>
    </tr>
    <tr>
      <td>李四</td>
      <td>19</td>
      <td>女</td>
    </tr>
    <tr>
      <td>王五</td>
      <td>20</td>
      <td>男</td>
    </tr>
  </table>
  <br>

  <table border="1">
    <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>性别</th>
    </tr>
    <tr>
      <td>张三</td>
      <td>18</td>
      <td>男</td>
    </tr>
    <tr>
      <td>李四</td>
      <td>100000000000</td>
      <td>女</td>
    </tr>
    <tr>
      <td>王五</td>
      <td>20</td>
      <td>男</td>
    </tr>
  </table>
  <br>
  <h2>表格结构标签</h2>
  <table border="1">
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>张三</td>
        <td>18</td>
        <td>男</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>100000000000</td>
        <td>女</td>
      </tr>
      <tr>
        <td>王五</td>
        <td>20</td>
        <td>男</td>
      </tr>
    </tbody>
  </table>
  <br>
  <h2>合并单元格</h2>
  <table border="1">
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">张三</td>
        <td>18</td>
        <td>男</td>
      </tr>
      <tr>
        <!-- <td>李四</td> -->
        <td>100000000000</td>
        <td>女</td>
      </tr>
      <tr>
        <td>王五</td>
        <td colspan="2">20</td>
        <!-- <td>男</td> -->
      </tr>
    </tbody>
  </table>
</body>

</html>
