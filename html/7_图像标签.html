<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>
    <h4>图像标签的使用：</h4>
    <img src="WHITE.jpg" alt="无法加载图片1">
    <h4>注意这是换行位置1</h4>
    <!-- 图像位置和html在同一目录下 -->
    <img src="RED.jpg" alt="无法加载图片2" title="这是大美女" width="100" border="15">
    <h4>注意这是换行位置2</h4>
    <h3>不同格式的图片</h3>
    <h4>webp格式</h4>
    <img src="1.webp" alt="无法加载" title="王者荣耀网页壁纸" width="400" border="15">
    <h4>png格式</h4>
    <img src="2.png" alt="无法加载" title="王者荣耀网页logo" width="400">
    <h4>jpg格式</h4>
    <img src="3.jpg" alt="无法加载" title="这是我担" width="400" border="15">
    <h4>avif格式</h4>
    <img src="4.avif" alt="无法加载" title="b站图片" height="100" border="15">
    <h4>gif格式</h4>
    <img src="5.gif" alt="无法加载" title="淘宝网页动图" height="100" border="10">
</body>

</html>
