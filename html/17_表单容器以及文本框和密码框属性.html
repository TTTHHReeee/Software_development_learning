<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单容器以及文本框和密码框属性</title>
</head>

<body>

  <form action="">
    <!-- 1. 单行文本框和密码框 -->
    <ul>
      <li>

        <label for="username">账号：</label>
        <input type="text" placeholder="请输入账号" name="username" accesskey="u" autocapitalize="off" id="username">
      </li>
      <li>
        <label for="password">密码：</label>
        <input type="password" placeholder="请输入密码" name="password" accesskey="p" maxlength="10" id="password">
      </li>
      <!-- 2. 单选框 复选框和文件域 -->
      <!-- 单选框 -->
      <li>
        <!-- label 使用方式一：id与for关联 -->
        性别：

        <input type="radio" name="gender" value="男" value="0" id="male">
        <label for="male">男</label>
        <input type="radio" name="gender" value="女" value="1" checked id="female">
        <label for="female">女</label>
      </li>
      <!-- 复选框 -->
      <li>
        爱好：
        <label>
          <input type="checkbox" name="hobby" value="足球" checked>足球
        </label>
        <label>
          <input type="checkbox" name="hobby" value="篮球">篮球
        </label>
        <label>
          <input type="checkbox" name="hobby" value="跑步">跑步
        </label>
      </li>
      <!-- 文件域 -->
      <li>
        上传文件：
        <input type="file" name="file" accept=".jpg" multiple>
      </li>
      <!-- 文本域 下拉列表和button按钮 -->
      <li>
        留言：
        <textarea name="message" placeholder="请输入留言" cols="4" rows="3"></textarea>
      </li>
      <!-- 下拉列表 -->
      <li>
        城市：
        <select name="city" id="">
          <option value="北京">北京</option>
          <option value="上海">上海</option>
          <option value="广州">广州</option>
          <option value="深圳">深圳</option>
        </select>
      </li>
    </ul>
    <button disabled>登录</button>
  </form>
</body>

</html>
