<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>

<body>
    <!-- 外部链接 -->
    <h4>1. 外部链接</h4>
    blank
    <a href="https://www.baidu.com/" target="_blank">百度</a>
    self
    <a href="https://www.baidu.com/" target="_self" title="这是一个外部链接">百度</a>
    <!-- 内部链接 -->
    <h4>2. 内部链接</h4>
    <a href="1_第一个页面.htm" target="_blank">内部网页跳转</a>
    <!-- 空链接 -->
    <h4>3. 空链接</h4>
    <a href="#">空链接</a>
    <!-- 下载链接 -->
    <h4>4. 下载链接</h4>
    <a href="BLUE.zip">下载压缩包</a>
    <!-- 网页元素链接 -->
    <h4>5. 网页元素链接</h4>
    <a href="https://www.baidu.com/" target="_blank">
        <img src=https://c-ssl.duitang.com/uploads/blog/202311/01/q4SydMYwcxzoNpy.jpeg width=200 title="这是我担"
            alt="百度" />
    </a>
    <h4>6. 邮件链接</h4>
    <a href="mailto:123@qq.com">联系我们</a>
    <!-- 锚点链接 -->
    <h4>7. 锚点链接</h4>
    <a href="#" target="_self" title="如何创建锚点链接">学习锚点链接</a>

</body>

</html>
