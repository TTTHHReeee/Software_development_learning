<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>

<body>
    正常文字<br />

    <strong>加粗文字<br /></strong>
    <b>加粗文字<br /></b>

    <del>这是一条删除线<br /></del>
    <s>这是一条删除线<br /></s>

    <ins>下划线<br /></ins>
    <u>下划线<br /></u>

    <em>倾斜文字<br /></em>
    <i>倾斜文字<br /></i>

</body>

</html>
