<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>布局标签</title>
</head>

<body>
  <h2>网页结构标签</h2>
  <header>
    头部标签
  </header>
  <nav>导航栏标签</nav>
  <main>
    <aside>侧边栏标签</aside>
    <article>主要内容区域标签</article>
  </main>
  <footer>
    页脚标签
  </footer>
  <section>
    区块标签
  </section>
  <h2>div和span标签</h2>
  <div>div标签是块级元素，它可以包含其他元素</div>
  <span>span标签是行内元素，它不能包含其他元素</span>
  <span>span标签是行内元素，它不能包含其他元素</span>
  <div>
    这是一个div标签
    <span>这是一个span标签</span>
  </div>
  <h2>列表标签</h2>
  <h4>无序列表</h4>
  <ul>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
  </ul>
  <h4>有序列表</h4>
  <ol>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
  </ol>
  <h4>描述列表（自定义列表）</h4>
  <dl>
    <dt>项目1</dt>
    <dd>项目1的详细内容1</dd>
    <dd>项目1的详细内容2</dd>
    <dt>项目2</dt>
    <dd>项目2的详细内容</dd>
    <dt>项目3</dt>
    <dd>项目3的详细内容</dd>
  </dl>
</body>

</html>
