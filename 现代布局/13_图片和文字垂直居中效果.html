<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片和文字垂直居中效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            width: 100px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <img src="../css/frieren/333.jpg" alt="">辛美尔
</body>

</html>
