<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类选择器</title>
  <style>
    /* 类选择器 可以控制多个元素  */
    /* 类名随便起 但是要见名知意 */
    /* 类选择器的权重（优先级）高于类型选择器 */
    .spring {
      color: rgb(0, 187, 255);
    }

    .font {
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div class="spring">春天</div>
  <div>夏天</div>
  <div>秋天</div>
  <div class="spring font">
    <h2>冬天</h2>
  </div>
</body>

</html>
