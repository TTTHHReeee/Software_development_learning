<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式初始化</title>
    <style>
        /* css初始化 简单重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 清楚列表默认样式 */
        ul,
        ol {
            list-style: none;
        }

        /* 清楚链接默认下划线 */
        a {
            text-decoration: none;
        }

        /* 清楚input默认轮廓线 */
        input {
            outline: none;
        }
    </style>
</head>

<body>

</body>

</html>
