<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后代选择器</title>
  <style>
    li a {
      color: blue;
    }

    div a {
      color: pink;
    }

    ul li a {
      color: aqua;
      font-size: 40px;
    }

    .nav li a {
      color: rgb(218, 108, 255);
      font-size: 100px;
    }

    div>span {
      color: brown;
      font-size: 33px;
    }
  </style>
</head>

<body>
  <ul class="nav">
    <li><a href="#">首页</a></li>
    <li><a href="#">产品介绍</a></li>
    <li><a href="#">合作模式</a></li>
  </ul>
  <div class="footer">
    <a href="#">请联系我们</a>
    <a href="#">关于我们</a>
    <a href="#">隐私政策</a>
  </div>

  <!-- 子代选择器 -->
  <div>
    <span>我是儿子1</span>
    <span>我是儿子2</span>
    <span>子代选择器仅限一层</span>
    <p>
      <span>我是孙子</span>
    </p>
  </div>
</body>

</html>
