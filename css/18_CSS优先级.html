<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS优先级</title>
  <style>
    /* 类型选择器 */
    a {
      color: red;
    }

    /* 类选择器 */
    .item1 {
      color: pink;
    }

    /* ID选择器 */
    #item1 {
      color: rgb(112, 112, 241);
    }

    div .box2 p {
      color: rgb(255, 184, 184);
    }
  </style>
</head>

<body>
  <a href="#" class="item1" id="item1">链接1</a>
  <a href="#">链接2</a>
  <a href="#">链接3</a>
  <span class="box1">span1</span>
  <div>
    <span class="box2">
      <p>段落1</p>
      <p>段落1</p>
      <p>段落1</p>
      <p>段落1</p>
      <p>段落1</p>
    </span>
  </div>

</body>

</html>
