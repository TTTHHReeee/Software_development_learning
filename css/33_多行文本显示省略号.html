<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多行文本显示省略号</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 50px;
            background-color: pink;
            /* 多行文本溢出显示省略号 修改盒子高度为正好显示行数的高度 */
            /* 旧版弹性盒子布局 */
            display: -webkit-box;
            /* 文本垂直排列 */
            -webkit-box-orient: vertical;
            /* 限制显示的行数 */
            /* -webkit-line-clamp: 2; */
            /* 文本溢出的部分隐藏 */
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>
            伊犁Vlog｜伊犁的夏天不要来！！！来了想走，走了又想再回来……｜7天小环线自驾全记录hdsjkfhskdfhsifhwiuehrfhsakjdfhoweuihffvdjdfhohfoweu
        </p>
    </div>
</body>

</html>
