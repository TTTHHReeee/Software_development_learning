<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行为伪类选择器</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: pink;
      text-align: center;
      line-height: 100px;
    }

    .box:hover {
      background-color: red;
      color: #fff
    }

    .search {
      background-color: rgb(181, 91, 91);
    }

    .search:focus {
      background-color: rgb(232, 217, 217);
    }
  </style>
</head>

<body>
  <div class="box"> 文字</div>
  <input type="text" class="search">
</body>

</html>
